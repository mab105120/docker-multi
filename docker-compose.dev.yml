version: '3'
services:
  router:
    depends_on:
      - app
      - client
    restart: always
    build:
      context: ./router
      dockerfile: Dockerfile.dev
    ports:
      - "5525:80"
  # postgres:
  #   image: 'postgres:latest'
  #   environment:
  #      - POSTGRES_PASSWORD=postgres_password
  db:
    platform: linux/x86_64
    image: 'mysql:latest'
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlpassword
      - MYSQL_DATABASE=mysql_default
      - MYSQL_TCP_PORT=3306
  redis:
    image: 'redis:latest'
  app:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - '5523:5000'
    volumes: # allows to mount a local folder to the container's file system
      - /app/node_modules # don't try to override this folder or redirect access to it.
      - ./server:/app # any files that are accessed in the /app directory in the container are redirected to the ./server app on the host
    environment:
       - REDIS_HOST=redis
       - REDIS_PORT=6379
       - PGUSER=root
       - PGPASSWORD=mysqlpassword
       - PGHOST=db
       - PGDATABASE=mysql_default
       - PGPORT=3306
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
    environment:
      - WDS_SOCKET_PORT=0
  worker:
    build: 
      context: ./worker
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    